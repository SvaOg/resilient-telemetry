<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurbineOne Telemetry HQ</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 2rem;
        }

        .card {
            background: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #404040;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .label {
            color: #aaa;
        }

        .value {
            font-weight: bold;
            font-family: monospace;
            font-size: 1.2rem;
        }

        .live-indicator {
            color: red;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Field Agent Status</h1>

        <div hx-get="/stats" hx-trigger="load, every 1s" hx-swap="innerHTML">
            <p style="text-align:center">Connecting to Satellite...</p>
        </div>
    </div>
</body>

</html>
